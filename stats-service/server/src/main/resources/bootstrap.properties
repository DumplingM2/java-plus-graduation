# Application name - must be defined before Config Server connection
spring.application.name=stats-server

# Eureka configuration (needed for Config Server discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=true

# Config Server configuration via Eureka Discovery
spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.multiplier=1.2

